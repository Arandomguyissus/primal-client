    <title>Primal Client</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 5%; animation-duration: 3.5s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 10%; animation-duration: 4s; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 15%; animation-duration: 3.8s; animation-delay: 1s; }
        .particle:nth-child(4) { left: 20%; animation-duration: 3.6s; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 25%; animation-duration: 4.2s; animation-delay: 0.2s; }
        .particle:nth-child(6) { left: 30%; animation-duration: 3.9s; animation-delay: 0.7s; }
        .particle:nth-child(7) { left: 35%; animation-duration: 4.3s; animation-delay: 1.2s; }
        .particle:nth-child(8) { left: 40%; animation-duration: 4s; animation-delay: 0.4s; }
        .particle:nth-child(9) { left: 45%; animation-duration: 3.7s; animation-delay: 0.9s; }
        .particle:nth-child(10) { left: 50%; animation-duration: 4.1s; animation-delay: 1.3s; }
        .particle:nth-child(11) { left: 55%; animation-duration: 3.5s; animation-delay: 0.6s; }
        .particle:nth-child(12) { left: 60%; animation-duration: 4.5s; animation-delay: 0.3s; }
        .particle:nth-child(13) { left: 65%; animation-duration: 3.8s; animation-delay: 1.1s; }
        .particle:nth-child(14) { left: 70%; animation-duration: 4.2s; animation-delay: 0.1s; }
        .particle:nth-child(15) { left: 75%; animation-duration: 3.6s; animation-delay: 0.8s; }
        .particle:nth-child(16) { left: 80%; animation-duration: 4s; animation-delay: 0.4s; }
        .particle:nth-child(17) { left: 85%; animation-duration: 4.3s; animation-delay: 1.5s; }
        .particle:nth-child(18) { left: 90%; animation-duration: 3.7s; animation-delay: 0.9s; }
        .particle:nth-child(19) { left: 95%; animation-duration: 4.1s; animation-delay: 0.2s; }
        .particle:nth-child(20) { left: 98%; animation-duration: 3.9s; animation-delay: 0.6s; }

        .main-button {
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0);
            height: 35px;
            width: fit-content;
            border-width: 2px;
            border-style: solid;
            border-color: rgba(106, 90, 205, 0.4);
            border-radius: 4px;
            color: rgba(255, 255, 255, 1);
            padding-left: 15px;
            padding-right: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-left: 3px;
            margin-right: 3px;
            cursor: pointer;
            transition: border-color 0.5s ease;
            z-index: 2;
        }
        @keyframes fadeIn {
            0% {
                border-color: rgba(106, 90, 205, 0.4);
            }
            100% {
                border-color: rgba(106, 90, 205, 1);
            }
        }
        @keyframes fadeOut {
            0% {
                border-color: rgba(106, 90, 205, 1);
            }
            100% {
                border-color: rgba(106, 90, 205, 0.4);
            }
        }
        .main-button:hover {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .main-button:not(:hover) {
            animation: fadeOut 1s ease-in-out forwards;
        }
        .center-text {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            z-index: 2;
        }
